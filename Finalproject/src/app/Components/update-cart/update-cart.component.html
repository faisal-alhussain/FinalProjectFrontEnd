
<body class="bg-light">
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title text-center mb-4">Update Cart</h2>

            <!-- Product Input -->
            <div class="mb-3">
            <p>please use this as Product Id if you want delete or Update item</p>
              <input type="text" class="form-control" placeholder="Write the Product" [(ngModel)]="itemProduct">
            </div>

            <!-- Name Input -->
            <div class="mb-3">
              <input type="text" class="form-control" placeholder="Write the Name" [(ngModel)]="itemName">
            </div>

            <!-- Price Input -->
            <div class="mb-3">
              <input type="text" class="form-control" placeholder="Write the Price" [(ngModel)]="itemPrice">
            </div>

            <!-- Quantity Input -->
            <div class="mb-3">
              <input type="text" class="form-control" placeholder="Write the Quantity" [(ngModel)]="itemQuantity">
            </div>

            <!-- Put Item Button -->
            <button class="btn btn-success" (click)="putItem()">Update Cart</button>

            <!-- Delete Item Button -->
            <button class="btn btn-danger" (click)="deleteItem()">Delete Course</button>
          </div>
        </div>
      </div>
    </div>
  </div>
