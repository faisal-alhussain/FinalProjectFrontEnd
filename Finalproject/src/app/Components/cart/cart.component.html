<body class="bg-light">
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title text-center mb-4">Add Product</h2>

            <!-- Product Input -->
            <div class="mb-3">
              <input type="text" class="form-control" placeholder="Write the Product" [(ngModel)]="itemProduct">
            </div>

            <!-- Name Input -->
            <div class="mb-3">
              <input type="text" class="form-control" placeholder="Write the Name" [(ngModel)]="itemName">
            </div>

            <!-- Price Input -->
            <div class="mb-3">
              <input type="text" class="form-control" placeholder="Write the Price" [(ngModel)]="itemPrice">
            </div>

            <!-- Quantity Input -->
            <div class="mb-3">
              <input type="text" class="form-control" placeholder="Write the Quantity" [(ngModel)]="itemQuantity">
            </div>

            <!-- Post Item Button -->
            <button class="btn btn-primary" (click)="postItem()">Post Item</button>

            <hr>

            <!-- Display Items -->
          </div>
        </div>
      </div>
    </div>
  </div>
